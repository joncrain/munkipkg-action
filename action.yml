name: MunkiPkg Action
author: joncrain
description: GitHub Action to build a macOS package for release.

branding:
  icon: command
  color: gray-dark

inputs:
  munkipkg_version:
    default: https://raw.githubusercontent.com/munki/munki-pkg/8d68abbab4c459857d28fdd84ad668ec6ccdf98a/munkipkg
    required: false
  directory_to_build:
    default: "$GITHUB_WORKSPACE"
    required: false

outputs:
  tag:
    value: ${{ steps.munkipkg.outputs.tag }}
    description: "Returns the pkg version from the build-info file."
  filename:
    value: ${{ steps.munkipkg.outputs.filename }}
    description: "Returns the filename of the built pkg."
  filepath:
    value: ${{ steps.munkipkg.outputs.filepath }}
    description: "Returns the filepath of the built pkg."

runs:
  using: "composite"
  steps:
    - id: munkipkg
      run: |
        curl ${{ inputs.munkipkg_version }} -o ${{ github.action_path }}/munkipkg
        chmod +x ${{ github.action_path }}/munkipkg
        ${{ github.action_path }}/munkipkg ${{ inputs.munkipkg_version }}
        if [ -f ${{ inputs.munkipkg_version }}/build-info.json ]; then
          version=$(jq -r .version ${{ inputs.munkipkg_version }}/build-info.json)
        elif [ -f ${{ inputs.munkipkg_version }}/build-info.plist ]; then
          version=$(defaults read ${{ inputs.munkipkg_version }}/build-info.plist version)
        elif [ -f ${{ inputs.munkipkg_version }}/build-info.yaml ]; then
          version=$(grep -A3 'version:' ${{ inputs.munkipkg_version }}/build-info.yaml | tail -n1 | awk '{ print $2}' | sed "s/\'//g")
        fi
        echo "::set-output name=tag::$(echo v${version})"
        for file in ${{ inputs.munkipkg_version }}/build/*; do
          echo "::set-output name=filename::$(echo "${file##*/}")"
          echo "::set-output name=filepath::$(echo ${{ inputs.munkipkg_version }}/build/${file##*/}")"
        done
      shell: bash
